<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>jQuery</h1>
        <button id="btn-chain">jQuery Chaining!</button>
        <div id="chaining">
            jQuery Effects
        </div>
    </header>
    <main>
        <div id="buttons">
            <button id="up">Move Up</button>
            <button id="down">Move Down</button>
            <button id="right">Move Right</button>
            <button id="left">Move Left</button>
        </div>
        <div class="moving-box">
            <!-- square box to move around screen -- leave blank         -->
        </div>
        <button id="stop">Stop Sliding</button>
        <div id="slide">Why did the students eat their homework? (click here)</div>
        <div id="hide-slide">Because the teacher said that it was a piece of cake.</div>
    </main>
    <footer>
        <button id="hide-call">Hide me!</button>
        <p id="callback">&copy; Samantha Davenport</p>
    </footer>


    <script src="scripts/effects.js"></script>
</body>

</html>
