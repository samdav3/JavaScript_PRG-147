<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katie & Sam</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<body>
    <header id="header">
        <h1>The Wedding of Katie & Sam</h1>

    <main>
        <h2 id="rsvp">RSVP</h2>
        <div>
            <form action="">

                <input type="text" id="name">
                <button id="submit">Submit</button>
            </form>
        </div>
        <div>
            <p id="success"></p>
        </div>
        <div>
            <h2>A love to last a lifetime!</h2>
            <h3 id="date">10/28/2023</h3>
            <p id="location">Eagle Ridge Resort & Spa</p>
            <p id="location">Galena, IL</p>
        </div>
        <div id="images">
            <img src="images/close-up.PNG" alt="close up">
            <img src="images/black-and-white.PNG" alt="bw">
            <img src="images/bricks.PNG" alt="bricks">
            <img src="images/tree.PNG" alt="tree">

        </div>
    </main>
    <footer>
        <p>&copy; Samantha Davenport</p>
    </footer>
    <script src="scripts/scripts.js"></script>

</body>

</html>
