<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katie & Sam</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

</head>

<body>
    <header class="header">
        <h1>The Wedding of Katie & Sam</h1>
    </header>
    <main>
        <h2 id="rsvp">RSVP</h2>
        <div>
            <form action="" id="form">
                <label for="name">Name:</label>
                <input type="text" id="name">
                <button id="submit">Submit</button>
            </form>
        </div>
        <div>
            <p id="success"></p>
        </div>
        <div>
            <h2>A love to last a lifetime!</h2>
            <h3 id="date">10/28/2023</h3>
            <p id="location">Eagle Ridge Resort & Spa</p>
            <p id="location">Galena, IL</p>
        </div>
        <p id="scroll">Scroll for photos!</p>
        <div id="images">
            <div data-aos="zoom-in" data-aos-duration="1500">
                <img src="images/close-up.PNG" alt="close up" id="horizontal">
            </div>
            <p></p>
            <div data-aos="fade-right" data-aos-duration="1500">
                <img src="images/back-and-white.PNG" alt="bw" id="vertical">
            </div>
            <div data-aos="fade-left" data-aos-duration="1500">
                <img src="images/bricks.PNG" alt="bricks" id="vertical">
            </div>
            <div data-aos="zoom-out-down" data-aos-duration="1500">
                <img src="images/tree.PNG" alt="tree" id="vertical">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Samantha Davenport</p>
    </footer>
    <script src="scripts/scripts.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
