<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch's and Loops</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <header>
            <h2>Yearly Holidays by Month</h2>
        </header>
    </div>
    <main>
        <div>
            <form>
                <label for="month">Enter a month (by number):</label><br>
                <input type="text" id="month" name="month"><br>
            </form>
            <button onclick="calculate()">Submit</button>
            <p id="holidays"></p>
            <h3>January</h3>
            <p id="january"></p>
            <h3>February</h3>
            <p id="february"></p>
            <h3>March</h3>
            <p id="march"></p>
            <h3>April</h3>
            <p id="april"></p>
            <h3>May</h3>
            <p id="may"></p>
            <h3>June</h3>
            <p id="june"></p>
            <h3>July</h3>
            <p id="july"></p>
            <h3>August</h3>
            <p id="august"></p>
            <h3>September</h3>
            <p id="september"></p>
            <h3>October</h3>
            <p id="october"></p>
            <h3>November</h3>
            <p id="november"></p>
            <h3>December</h3>
            <p id="december"></p>
        </div>
    </main>
    <footer>
        <p>&copy; Samantha Davenport</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
