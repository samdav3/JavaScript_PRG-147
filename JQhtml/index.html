<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery HTML</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>jQuery HTML</h1>
    </header>
    <main>
        <div id="buttons">
            <button id="dark">Dark</button>
            <button id="light">Light</button>
            <button id="large">Large Font</button>
            <button id="small">Small Font</button>
            <button id="revert">Revert CSS</button>
        </div>
        <div id="font-change">
            <p id="increase">Owner Pet Info</p>
            <p id="decrease">Please Enter your Pets Info below:</p>
        </div>
        <div id="form">
            <form action="">
                <label for="name">Pets Name:</label>
                <input type="text" id="name">
                <p></p>
                <label for="breed">Pets Breed:</label>
                <input type="text" id="breed">
                <p></p>
                <label for="age">Pets Age:</label>
                <input type="text" id="age">
                <p></p>
                <label for="weight">Pets Weight:</label>
                <input type="text" id="weight">
                <p></p>
                <label for="activity">Favorite Activity:</label>
                <input type="text" id="activity">
                <p></p>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div id="display-form">
            <p id="display-form-info">Pet Info: <br/></p>
        </div>
    </main>
    <footer>
        <p>&copy; Samantha Davenport</p>
    </footer>

    <script src="scripts/html.js"></script>
</body>

</html>
